<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME GENERATOR</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
  </head>

  <body>
    <div class="container" ;>
      
      <div class="app" id="downlabled">
        
        <div class="logo">
          <p> MEME MAKER </p>
          <img src="pictures/meme_doge_dog.png" alt="" width="100" height="100" />
        </div>

        <div class="app-image">
          <textarea
            name=""
            class="text-box"
            placeholder="Digite seu meme"
            aria-multiline="true"
          ></textarea>

          <div id="display-image"></div>

          <textarea
            name=""
            class="text-box"
            placeholder="Digite seu meme"
            aria-multiline="true"
          ></textarea>
        </div>

        <div class="app-photo-picker">
          <select 
          id="memes-list"
          onchange="changeMemePictures(this.value)"
        >
        </select>
          
          <input
            type="file"
            id="image-input"
            accept="image/jpeg, image/png, image/jpg"
          />
        </div>

        <div class="download">
          <button id="btn-download">&#128514 DOWNLOAD &#129322</button>
        </div>
      </div>
    </div>

    <script src="./javascript/scripts.js"></script>
    <script src="./javascript/html2Canvas.js"></script>
    <script>

      document.getElementById("btn-download").onclick = () =>{
        const screenshotPrint = document.querySelector("#downlabled")
        
        html2canvas(screenshotPrint).then((canvas)=>{
          const base64image = canvas.toDataURL("image/png")
          let anchor = document.createElement("a")
          anchor.setAttribute("href", base64image)
          anchor.setAttribute("download", "my-meme.png")
          anchor.click()
          anchor.remove()
        })

      }
    </script>
  </body>
</html>
